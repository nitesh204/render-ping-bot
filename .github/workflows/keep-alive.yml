name: Keep Render Backend Alive

on:
  push:
  schedule:
    - cron: '*/30 * * * *'  # Run every 30 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Send Ping to Render Backend
        run: curl -s -o /dev/null -w "%{http_code}" https://skill-circle-backend.onrender.com/
